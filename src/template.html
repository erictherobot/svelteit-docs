<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#9100ff" />
    <meta

    />
    <meta

      content="ui,
    ux,
    components,
    svelte,
    library,
    css,

    svelteit,
    javascript"

    <meta property="og:site_name" content="Svelteit" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Svelteit" />
    <meta
      property="og:description"

    />
    <meta property="og:url" content="https://docs.svelteit.dev" />
    <meta
      property="article:publisher"
      content="https://www.facebook.com/erictherobot"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@erictherobot" />
    <meta name="twitter:creator" content="@erictherobot" />

    %sapper.styles% %sapper.head%

  <body>
    <div id="svelteit" class="svelteit-wrapper">%sapper.html%</div>
